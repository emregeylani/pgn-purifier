<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess PGN Purifier</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #2c2e31;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #f0f0f0;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      max-width: 960px;
      height: 300px;
      font-size: 1rem;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      background-color: #1f1f1f;
      color: #f0f0f0;
      resize: vertical;
      box-shadow: inset 0 0 0 1px #555;
    }

    .options {
      margin-bottom: 20px;
      display: flex;
      gap: 30px;
      font-size: 0.95rem;
      color: #ccc;
    }

    label {
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 6px;
      accent-color: #00bfa5;
      transform: scale(1.2);
    }

    button {
      background-color: #00bfa5;
      color: #000;
      font-weight: 600;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00a58e;
    }

    .output {
      width: 100%;
      max-width: 960px;
      margin-top: 30px;
      padding: 15px;
      background-color: #1f1f1f;
      border-radius: 6px;
      box-shadow: inset 0 0 0 1px #555;
      white-space: pre-wrap;
      color: #e0e0e0;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      textarea, .output {
        height: 200px;
      }

      .options {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Chess PGN Purifier</h1>
  <textarea id="inputPgn" placeholder="Paste your PGN here that you want to purify..."></textarea>
  <div class="options">
    <label><input type="checkbox" id="keepAnnotations" /> Keep annotations (!, ?)</label>
    <label hidden><input type="checkbox" id="keepVariations" /> Keep variations ((...))</label>
  </div>
  <button onclick="purifyPGN()">Purify</button>
  <div class="output" id="output"></div>
  <script>
  function removeBlocks(text, openChar, closeChar) {
    let result = '';
    let depth = 0;
    for (let c of text) {
      if (c === openChar) {
        depth++;
      } else if (c === closeChar) {
        if (depth > 0) depth--;
      } else if (depth === 0) {
        result += c;
      }
    }
    return result;
  }

  function purifyPGN() {
    let input = document.getElementById('inputPgn').value;
    const keepAnnotations = document.getElementById('keepAnnotations').checked;
    const keepVariations = document.getElementById('keepVariations').checked;

    // 1. Remove comments, headers, variations
    input = removeBlocks(input, '{', '}');
    input = removeBlocks(input, '[', ']');
    if (!keepVariations) input = removeBlocks(input, '(', ')');

    // 2. Remove NAGs like $16, $1 etc.
    input = input.replace(/\$\d+/g, '');

    // 3. Remove annotation symbols (!, ?, !!, ?!)
    if (!keepAnnotations) {
      input = input.replace(/[!?]+/g, '');
    }

    // 4. Normalize whitespace
    const tokens = input.replace(/\n/g, ' ').split(/\s+/).filter(Boolean);

    // 5. Reconstruct moves, ignoring move numbers
    let moves = [];
    let resultToken = '';
    for (let token of tokens) {
      if (/^(1-0|0-1|1\/2-1\/2|\*)$/.test(token)) {
        resultToken = token;
      } else if (!/^\d+\.+$/.test(token)) { // match both "1." and "1..."
        moves.push(token);
      }
    }

    // 6. Format as proper PGN
    let output = '';
    for (let i = 0; i < moves.length; i += 2) {
      const moveNum = Math.floor(i / 2) + 1;
      output += `${moveNum}. ${moves[i] || ''} ${moves[i + 1] || ''} `;
    }

    output = output.trim();
    if (resultToken) output += ` ${resultToken}`;

    document.getElementById('output').textContent = output;
  }
</script>

</body>
</html>
